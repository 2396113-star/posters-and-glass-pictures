<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Волшебные иллюстрации</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfaf6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4b3b2b;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .card {
      border: 2px solid #d8cfc4;
      border-radius: 12px;
      padding: 15px;
      width: 300px;
      background-color: #fffefc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .legend {
      margin-top: 10px;
      font-size: 14px;
      color: #5a4a3b;
    }
    .buy-button {
      margin-top: 12px;
      padding: 8px 16px;
      background-color: #8c6f5a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .buy-button:hover {
      background-color: #a07c63;
    }
  </style>
</head>
<body>
  <h1>🌸 Волшебные иллюстрации и витражи</h1>
  <div class="gallery">
    <div class="card">
      <img src="assets/lily.png" alt="Лилия у ручья">
      <div class="legend">
        Витраж «Лилия у ручья»<br>
        Формат: PNG, 3000×3000 px<br>
        Теги: цветы, вода, стекло
      </div>
      <button class="buy-button">Купить</button>
    </div>
    <div class="card">
      <img src="chestnut leaf preview.png" alt="Каштан">
      <div class="legend">
        Витраж «Лист каштана»<br>
        Формат: PNG, 3000×3000 px<br>
        Теги: осень, листья, стекло
      </div>
      <button class="buy-button">Купить</button>
    </div>
    <div class="card">
      <img src="hedgehog and berries preview.png" alt="Ёжик">
      <div class="legend">
        Иллюстрация «Ёжик с корзинкой»<br>
        Формат: PNG, 3000×3000 px<br>
        Теги: лес, ягоды, персонаж
      </div>
      <button class="buy-button">Купить</button>
    </div>
  </div>
</body>
</html>
